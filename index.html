<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="album-art">
        <img
          src="./Accets/Images/arjitsing.jpg"
          alt="Album Art"
          id="album-art"
        />
      </div>

      <h2 id="title">Song Title</h2>
      <h3 id="artist">Artist Name</h3>

      <audio
        id="audio"
        src="./Accets/Mareez-E-Ishq - Arijit Singh - 320Kbps.mp3"
      ></audio>

      <div class="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <button id="prev" class="control-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="control-btn main-play">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="control-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="volume-container">
        <i class="fas fa-volume-down"></i>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <i class="fas fa-volume-up"></i>
      </div>

      <div class="playlist-container">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
